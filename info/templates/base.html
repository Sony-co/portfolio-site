{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden; /* prevent sideways scroll */
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;

      display: flex;
      align-items: center;
      justify-content: space-between;

      padding: 0 40px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    nav h1 {
      font-size: 26px;
      font-weight: 800;
    }

    nav h1 span {
      color: #2d6cdf;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      opacity: 0.9;
    }

    nav a:hover {
      opacity: 1;
    }

    /* HERO */
    .hero {
      flex: 1;
      min-height: calc(100vh - 70px);
      background: url("{% static 'images/bg.jpg' %}") center/cover no-repeat;
      position: relative;
      color: white;
      padding: 120px 80px 40px 80px;
    }

    /* Dark overlay */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }

    .hero h2 {
      font-size: 18px;
      font-weight: 500;
      opacity: 0.85;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 28px;
      line-height: 1.45;
      font-weight: 700;
      max-width: 780px;
    }

    .btn {
      display: inline-block;
      margin-top: 22px;
      padding: 12px 22px;
      background: #2d6cdf;
      color: #fff;
      border-radius: 6px;
      font-weight: 700;
    }

    /* FOOTER */
    footer {
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;

      background: url("{% static 'images/bg.jpg' %}") center/cover no-repeat;
      border-top: 1px solid rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    footer * {
      position: relative;
      z-index: 1;
    }

    /* MOBILE */
    @media (max-width: 768px) {

      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 16px;
        height: auto;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 10px;
        font-size: 14px;
        margin-top: 6px;
      }

      .hero {
        padding: 120px 20px 40px 20px;
      }

      .hero p {
        font-size: 20px;
      }

      .container {
        text-align: center;
      }

      footer {
        min-height: 70px;
        font-size: 13px;
      }
    }

  </style>
</head>

<body>

  <nav>
    <h1>Sony<span>.</span></h1>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/services">Services</a></li>
      <li><a href="/contacts">Contact Me</a></li>
    </ul>
  </nav>

  <div class="hero">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <footer>
    © 2026 Siddhanth Das — Portfolio
  </footer>

</body>
</html>
